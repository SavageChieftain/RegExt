pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts}"
      run: npm run lint
    lint-md:
      glob: "*.md"
      run: npm run lint:md
    type-check:
      run: npm run type-check
    test:
      run: npm run test

commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit {1}

pre-push:
  commands:
    test:
      run: npm run test
    build:
      run: npm run build
